name: Deploy Production (Cloud Run)

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: "Image tag to deploy (use a full SHA, not latest)"
        required: true
        type: string

permissions:
  id-token: write
  contents: read

env:
  PROJECT_ID: devops-playground-480421
  REGION: europe-southwest1
  AR_REPO: devops-playground # Artifact Registry repo name
  SERVICE_NAME: directory    # Cloud Run service name
  IMAGE_NAME: directory      # Image name in Artifact Registry

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Auth to Google (OIDC)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: gha-deployer@devops-playground-480421.iam.gserviceaccount.com

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
 
      - name: Guardrails (no latest)
        run: |
          TAG="${{ inputs.image_tag }}"
          if [ "$TAG" = "latest" ]; then
            echo "Refusing to deploy 'latest' to production."
            exit 1
          fi

      - name: Deploy
        run: |
          IMAGE="${REGION}-docker.pkg.dev/${PROJECT_ID}/${AR_REPO}/${IMAGE_NAME}:${{ inputs.image_tag }}"

          echo "Deploying production:"
          echo "  Service: ${SERVICE_NAME}"
          echo "  Image: ${IMAGE}"

          gcloud run deploy "${SERVICE_NAME}" \
            --project "${PROJECT_ID}" \
            --image "${IMAGE}" \
            --region "${REGION}" \
            --no-allow-unauthenticated
