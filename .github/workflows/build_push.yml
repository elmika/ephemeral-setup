name: Build & Push (Artifact Registry)

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  PROJECT_ID: devops-playground-480421
  REGION: europe-southwest1
  REPO: devops-playground
  IMAGE_NAME: ephemeral-env

jobs:
  build-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Auth to Google (OIDC)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: gha-deployer@devops-playground-480421.iam.gserviceaccount.com

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker $REGION-docker.pkg.dev --quiet

      - name: Build (amd64)
        run: |
          IMAGE="$REGION-docker.pkg.dev/$PROJECT_ID/$REPO/$IMAGE_NAME"
          docker buildx build --platform linux/amd64 -t "$IMAGE:${GITHUB_SHA}" -t "$IMAGE:latest" --load .

      - name: Push
        run: |
          IMAGE="$REGION-docker.pkg.dev/$PROJECT_ID/$REPO/$IMAGE_NAME"
          docker push "$IMAGE:${GITHUB_SHA}"
          docker push "$IMAGE:latest"
